<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Sistema CRUD</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/personas}">Personas</a>
                <a class="nav-link active" th:href="@{/mascotas}">Mascotas</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Lista de Mascotas</h1>
            <a th:href="@{/mascotas/new}" class="btn btn-success">Nueva Mascota</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Raza</th>
                        <th>Edad</th>
                        <th>Color</th>
                        <th>Propietario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mascota : ${mascotas}">
                        <td th:text="${mascota.id}"></td>
                        <td th:text="${mascota.nombre}"></td>
                        <td th:text="${mascota.tipo}"></td>
                        <td th:text="${mascota.raza ?: '-'}"></td>
                        <td th:text="${mascota.edad ?: '-'}"></td>
                        <td th:text="${mascota.color ?: '-'}"></td>
                        <td th:text="${mascota.propietario ?: '-'}"></td>
                        <td>
                            <a th:href="@{/mascotas/{id}(id=${mascota.id})}" class="btn btn-info btn-sm">Ver</a>
                            <a th:href="@{/mascotas/{id}/edit(id=${mascota.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <form th:action="@{/mascotas/{id}/delete(id=${mascota.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Está seguro de eliminar esta mascota?')">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(mascotas)}">
                        <td colspan="8" class="text-center text-muted">No hay mascotas registradas</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
