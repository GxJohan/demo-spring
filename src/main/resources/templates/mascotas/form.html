<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${mascota.id != null ? 'Editar Mascota' : 'Nueva Mascota'}">Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Sistema CRUD</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/personas}">Personas</a>
                <a class="nav-link active" th:href="@{/mascotas}">Mascotas</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 th:text="${mascota.id != null ? 'Editar Mascota' : 'Nueva Mascota'}">Mascota</h1>

                <form th:action="@{/mascotas}" th:object="${mascota}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre *</label>
                        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo *</label>
                        <input type="text" th:field="*{tipo}" class="form-control" id="tipo" required
                               placeholder="Ej: Perro, Gato, Ave, etc.">
                    </div>

                    <div class="mb-3">
                        <label for="raza" class="form-label">Raza</label>
                        <input type="text" th:field="*{raza}" class="form-control" id="raza">
                    </div>

                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" th:field="*{edad}" class="form-control" id="edad" min="0" max="50">
                    </div>

                    <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <input type="text" th:field="*{color}" class="form-control" id="color">
                    </div>

                    <div class="mb-3">
                        <label for="propietario" class="form-label">Propietario</label>
                        <input type="text" th:field="*{propietario}" class="form-control" id="propietario">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/mascotas}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary" th:text="${mascota.id != null ? 'Actualizar' : 'Guardar'}">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
