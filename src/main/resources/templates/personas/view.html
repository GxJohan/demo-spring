<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Sistema CRUD</a>
            <div class="navbar-nav">
                <a class="nav-link active" th:href="@{/personas}">Personas</a>
                <a class="nav-link" th:href="@{/mascotas}">Mascotas</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Detalles de Persona</h1>

                <div class="card">
                    <div class="card-body">
                        <dl class="row">
                            <dt class="col-sm-4">ID:</dt>
                            <dd class="col-sm-8" th:text="${persona.id}"></dd>

                            <dt class="col-sm-4">Nombre:</dt>
                            <dd class="col-sm-8" th:text="${persona.nombre}"></dd>

                            <dt class="col-sm-4">Apellido:</dt>
                            <dd class="col-sm-8" th:text="${persona.apellido}"></dd>

                            <dt class="col-sm-4">Email:</dt>
                            <dd class="col-sm-8" th:text="${persona.email ?: 'No especificado'}"></dd>

                            <dt class="col-sm-4">Edad:</dt>
                            <dd class="col-sm-8" th:text="${persona.edad ?: 'No especificada'}"></dd>
                        </dl>
                    </div>
                </div>

                <div class="mt-3">
                    <a th:href="@{/personas/{id}/edit(id=${persona.id})}" class="btn btn-warning">Editar</a>
                    <a th:href="@{/personas}" class="btn btn-secondary">Volver a la Lista</a>
                    <form th:action="@{/personas/{id}/delete(id=${persona.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('¿Está seguro de eliminar esta persona?')">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
