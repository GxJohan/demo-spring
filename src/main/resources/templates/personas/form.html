<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${persona.id != null ? 'Editar Persona' : 'Nueva Persona'}">Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Sistema CRUD</a>
            <div class="navbar-nav">
                <a class="nav-link active" th:href="@{/personas}">Personas</a>
                <a class="nav-link" th:href="@{/mascotas}">Mascotas</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 th:text="${persona.id != null ? 'Editar Persona' : 'Nueva Persona'}">Persona</h1>

                <form th:action="@{/personas}" th:object="${persona}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre *</label>
                        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido *</label>
                        <input type="text" th:field="*{apellido}" class="form-control" id="apellido" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email">
                    </div>

                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" th:field="*{edad}" class="form-control" id="edad" min="0" max="150">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/personas}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary" th:text="${persona.id != null ? 'Actualizar' : 'Guardar'}">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
